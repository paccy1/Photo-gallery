<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="gallery-container">
      <div class="image-wrapper">
        <img src="public/images/Fox.png" alt="Fennec Fox" class="image" />
        <div class="overlay"></div>
        <div class="text">
          <div class="details">
            <h2>Fennec Fox</h2>
            <p>India</p>
          </div>
          <a href="#" class="know-more">Know more &rarr;</a>
        </div>
      </div>
      <div class="image-wrapper">
        <img src="public/images/Whale.png" alt="Humpback Whale" class="image" />
        <div class="overlay"></div>
        <div class="text">
          <div class="details">
            <h2>Humpback Whale</h2>
            <p>South Africa</p>
          </div>
          <a href="#" class="know-more">Know more &rarr;</a>
        </div>
      </div>
      <div class="image-wrapper">
        <img src="public/images/Baboon.png" alt="Common Brown Baboon" class="image" />
        <div class="overlay"></div>
        <div class="text">
          <div class="details">
            <h2>Common Brown Baboon</h2>
            <p>South Africa</p>
          </div>
          <a href="#" class="know-more">Know more &rarr;</a>
        </div>
      </div>
      <div class="image-wrapper">
        <img src="public/images/Deer.png" alt="Spotted Deer" class="image" />
        <div class="overlay"></div>
        <div class="text">
          <div class="details">
            <h2>Spotted Deer</h2>
            <p>Amazon</p>
          </div>
          <a href="#" class="know-more">Know more &rarr;</a>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
